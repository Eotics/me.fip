<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slasher_Eotics</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('moi.jpg');
            background-size: contain; /* Conserve le ratio d'aspect de l'image */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Empêche le flou lors du défilement */
            background-color: black; /* Ajoute un fond noir si l'image ne couvre pas tout */
            color: #fff;
            font-family: 'Arial', sans-serif;
            image-rendering: crisp-edges; /* Garde les bords de l'image nets */
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        .site-name-input {
            margin-top: 20px;
            font-size: 24px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Bienvenue sur</h1>
        <input type="text" class="site-name-input" value="Slasher_Eotics" readonly>
    </div>

</body>
</html>
